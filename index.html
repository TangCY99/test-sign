<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahasa Isyarat (Kata Tanya)</title>

    <!-- Load TensorFlow.js and Teachable Machine libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        video {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }

        #label-container {
            margin-top: 20px;
        }

        .label {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Sign Language Detection</h1>
    <p>Detecting sign language using a webcam</p>

    <!-- Webcam video element -->
    <video id="webcam" autoplay playsinline></video>

    <!-- Div to display prediction -->
    <div id="label-container"></div>

    <script>
        let model, webcam, labelContainer, maxPredictions;

        // Load the Teachable Machine model and set up the webcam
        async function init() {
            const modelURL = "https://TangCY99.github.io/test-sign/model.json"; // Link to your model.json
            const metadataURL = "https://TangCY99.github.io/test-sign/metadata.json"; // Link to your metadata.json

            // Load the image model from Teachable Machine
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Set up the webcam with flip for mirror effect
            const flip = true; // Mirror the image
            webcam = new tmImage.Webcam(640, 480, flip);
            await webcam.setup(); // Request access to webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Attach webcam to DOM
            document.getElementById("webcam").appendChild(webcam.canvas);

            // Set up the label container for predictions
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Loop to update predictions every frame
        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict(); // Get predictions
            window.requestAnimationFrame(loop); // Continue loop
        }

        // Run predictions on the current webcam image
        async function predict() {
            const predictions = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    predictions[i].className + ": " + predictions[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // Initialize everything when the page loads
        init();
    </script>
</body>
</html>
